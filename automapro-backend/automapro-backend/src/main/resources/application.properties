# Configuración del servidor
spring.application.name=automapro-backend
server.port=8080

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/automapro_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de JWT
jwt.secret=AutomaProSuperSecretKeyParaJWT2024DebeSerLargaYSegura
jwt.expiracion=86400000

# Configuración de archivos (descargas)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
ruta.almacenamiento.archivos=./archivos-aplicaciones

# CORS (permitir frontend Angular)
cors.origenes.permitidos=http://localhost:4200

# Configuración de logging
logging.level.com.automapro=DEBUG
logging.level.org.springframework.security=DEBUG