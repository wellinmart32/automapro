<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <!-- Logo/Marca -->
    <a class="navbar-brand" routerLink="/catalogo">
      <i class="bi bi-box-seam me-2"></i>
      AutomaPro
    </a>

    <!-- Botón toggle para móvil -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú de navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      
      <!-- Menú para usuarios NO autenticados -->
      <ul class="navbar-nav me-auto" *ngIf="!estaAutenticado()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/catalogo" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-grid-3x3-gap me-1"></i>
            Catálogo
          </a>
        </li>
      </ul>

      <!-- Menú Admin (autenticado como ADMIN) -->
      <ul class="navbar-nav me-auto" *ngIf="estaAutenticado() && esAdmin">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/tablero" routerLinkActive="active">
            <i class="bi bi-speedometer2 me-1"></i>
            Tablero
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/usuarios" routerLinkActive="active">
            <i class="bi bi-people me-1"></i>
            Usuarios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/aplicaciones" routerLinkActive="active">
            <i class="bi bi-app me-1"></i>
            Aplicaciones
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/licencias" routerLinkActive="active">
            <i class="bi bi-key me-1"></i>
            Licencias
          </a>
        </li>
      </ul>

      <!-- Menú Cliente (autenticado como CLIENTE) -->
      <ul class="navbar-nav me-auto" *ngIf="estaAutenticado() && !esAdmin">
        <li class="nav-item">
          <a class="nav-link" routerLink="/catalogo" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-grid-3x3-gap me-1"></i>
            Catálogo
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cliente/tablero" routerLinkActive="active">
            <i class="bi bi-speedometer2 me-1"></i>
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cliente/mis-aplicaciones" routerLinkActive="active">
            <i class="bi bi-box-seam me-1"></i>
            Mis Aplicaciones
          </a>
        </li>
      </ul>

      <!-- Botones de Login/Registro (NO autenticado) -->
      <ul class="navbar-nav" *ngIf="!estaAutenticado()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Iniciar Sesión
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm ms-2" routerLink="/registro">
            <i class="bi bi-person-plus me-1"></i>
            Registrarse
          </a>
        </li>
      </ul>

      <!-- Usuario y cerrar sesión (autenticado) -->
      <ul class="navbar-nav" *ngIf="estaAutenticado()">
        <li class="nav-item dropdown">
          <a 
            class="nav-link dropdown-toggle" 
            href="#" 
            id="navbarDropdown" 
            role="button" 
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i>
            {{ usuarioActual?.nombre }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li>
              <span class="dropdown-item-text text-muted small">
                {{ usuarioActual?.email }}
              </span>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" href="#" (click)="cerrarSesion(); $event.preventDefault()">
                <i class="bi bi-box-arrow-right me-2"></i>
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
